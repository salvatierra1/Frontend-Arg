<br><br>
<div class="container">
<form class="form" [formGroup]="miFormulario" (ngSubmit)="onEnviar($event)">
    <h3 class="titulo">Login</h3>
    <div class="contenedor">
        <div class="campos">
            <input type="text" formControlName="username"
                [ngClass]="{'is-invalid':Username?.errors && Username?.touched, 'is-valid':!Username?.errors && Username?.touched}"
                class="input" placeholder="Email">
            <span class="line"></span>
            <div *ngIf="Username?.errors  && Username?.touched">
                <p *ngIf="Username?.hasError('required')" class="text-danger">
                    El email es requerido.
                </p>
                <p *ngIf="Username?.hasError('email')" class="text-danger">
                    El formato del email debe ser válido.
                </p>
            </div>
        </div>
        <div class="campos">
            <input type="password" formControlName="password" class="input" placeholder="Password">
            <span class="line"></span>

            <div *ngIf="Password?.errors  && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="text-danger">
                    El password es requerido.
                </p>
                <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
                    El password debe ser de 6 o más caracteres.
                </p>
            </div>
        </div>
    </div>
    <div>
        <button class="btn" type="submit">Iniciar Sesión</button>
    </div>
</form>
</div>
